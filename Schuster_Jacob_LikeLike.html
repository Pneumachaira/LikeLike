<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Lack of Likes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Network</h1>
    <h2>Your Feed</h2>
    <div id="main">
        <div id="mainLeft">
            <img src="profilePic" alt="Profile Pic" id="profilePic">
            <p><a href="#">Add an avatar</a></p>
            <h2>Jacob Schuster</h2>
        </div>
        <div id="mainRight">
            <div id="post1">
                <div>
                    <h2>High school bully</h2>
                    <h3 id="postLikes1">0 like(s)</h3>
                    <button onclick="addLike1()">Like</button>
                </div>
                <p>I dunno, probably something that shows they grew as a person.</p>
            </div>
            <div id="post2">
                <div>
                    <h2>Your ex</h2>
                    <h3 id="postLikes2">0 like(s)</h3>
                    <button onclick="addLike2()">Like</button>
                </div>
                <p>Something about how they're doing well, hopefully.</p>
            </div>
            <div id="post3">
                <div>
                    <h2>Pyramid schemer</h2>
                    <h3 id="postLikes3">0 like(s)</h3>
                    <button onclick="addLike3()">Like</button>
                </div>
                <p>Why. #BossMama</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
